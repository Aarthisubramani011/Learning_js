<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentData</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="head">
        <h1>Students Form</h1>
    </header>
    <main class="container">
        <section>
            <div class="nav-btns">
                <nav>
                    <ul>
                        <li><a href="./form.html">
                                <button class="nav-btns add">
                                    Add
                                </button>
                            </a>
                        </li>
                        <li>
                            <button class="nav-btns delete">
                                Delete
                            </button>
                        </li>
                        <li>
                            <button class="nav-btns r-sort">
                                Sort Z-A
                            </button>
                        </li>
                        <li>
                            <button class="nav-btns sort">
                                Sort A-Z
                            </button>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="main-table">
                <table class="data-grid">
                    <thead>
                        <tr>
                            <th>
                                Roll No
                            </th>
                            <th>
                                Full Name
                            </th>
                            <th>
                                Age
                            </th>
                            <th>
                                Gender
                            </th>
                            <th>
                                Country
                            </th>
                            <th>
                                Education
                            </th>
                            <th>
                                Actions
                            </th>
                        </tr>

                    </thead>
                    <tbody class="tablebody">


                    </tbody>


                </table>
            </div>

    </main>
    
    <script src="./js/data.js"></script>
    <script src="./js/interaction.js"></script>
</body>

</html>
